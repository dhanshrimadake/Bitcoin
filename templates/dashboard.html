<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicons -->
        <link rel="shortcut icon" sizes="16x16" href="{{ url_for('static',
            filename='logo-2.png') }}" />

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
            filename='bootstrap.css') }}">

        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
            filename='font-awesome.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
            filename='simple-line-icons.css') }}" media="screen" />
        <link rel="stylesheet" href="{{ url_for('static',
            filename='et-line-font.css') }}">

        <!-- MENU CSS -->
        <link rel="stylesheet" href="{{ url_for('static',
            filename='menuzord.css') }}">

        <!-- FONT AWESOME -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
            filename='style.css') }}">

        <!-- Responsive -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
            filename='responsive.css') }}">

        <!-- Animate.min -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',
            filename='animate.min.css') }}">
    </head>

    <body>

        <nav class="navbar-fixed-top transparrent-bg">
            <div class="container">
                <div id="menuzord" class="menuzord red">
                    <a href="/home" class="menuzord-brand"><img
                            src="{{url_for('static', filename='logo-2.png')}}"
                            />

                    </a>
                    <ul class="menuzord-menu mp_menu">
                        <li class="active"><a href="#">Welcome, {{username}}</a>
                        </li>
                        <li class="active"><a href="/home">HOME</a>
                        </li>
                        <li><a href="/dashboard">DASHBOARD</a>

                        </li>
                        <li><a href="/home">ABOUT</a>

                        </li>
                        <li><a href="/login">LOGOUT</a>

                        </li>

                    </ul>

                </div>
            </div>
        </nav>

        <!-- END Nav Bar -->

        <!-- Header -->
        <div id="home" class="bg-inner low-back-gradient-inner">
            <div class="text-con-inner low-back-up">
                <div class="container">
                    <div style="padding-top: 40px" class="row">
                        <div class="lead col-lg-12 col-xm-12 text-center">
                            <h1><span class="top-heading-inner">ANALYSE THE
                                    FUTURE</span> </h1>
                            <div class="list-o-i white">
                                <p class="white no-p"></p>
                                <div class="pagenation_links">
                                    <a href="index.html" class="yellow"><br></a><i>
                                    </i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ENd Header -->

        <!-- Login  -->
        <div class="login_page login_solid_bg">
            <div class="container">
                <div class="log_in_logo text-center"> <img style="height: 250px"
                        src="{{url_for('static', filename='tile7.png')}}" </div>
                <div class="log_in_box">

                    <form class="login" action="/stock_analysis" method="POST">
                        <form class="login">
                            <div class="login_title">
                                <h2>PLEASE ENTER A CRYPTO NAME</h2>{% if
                                not_found %}
                                <div class="alert alert-danger" style="color:
                                    red;" role="alert">
                                    Stock Name Not Found. Please Enter a Valid
                                    Stock Symbol
                                </div>
                                {% endif %}
                            </div>
                            <div class="form-group">

                                <datalist id="stock">
                                    {% for symbol in list_symbols %}
                                    <option value="{{symbol}}">
                                        {% endfor %}
                                    </datalist>

                                    <input type="text" class="form-control"
                                        name="nm" placeholder="Select CRYPTO Name" list="stock">

                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-group">
                                    <button class="btn btn-login">ANALYSE THE
                                        FUTURE</button>
                                </div>

                            </form>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End Lgin  -->

            <!-- Demo Heading -->

            <div class="main-area top-download text-center ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <p class="top-btn-text"> </p>
                        </div>
                        <div class="col-md-4 btn-ma"> </div>
                    </div>
                </div>
            </div>

            <!-- END Demo Heading -->

            <!-- Footer Start  -->

            <div class="footer-section-area padding-top-bottom">
            </div>

            <!-- End Footer -->

            <!-- END Donate Popup-->

            <!-- Back to Top -->
            <a href="#" id="back-to-top" title="Back to top"><img
                    src="{{url_for('static', filename='top-arrow.png')}}" </a>
            <!-- js file  -->
            <script type="text/javascript" src="{{url_for('static',
                filename='jquery.min.js')}}"></script>

            <!-- Bootstrap JS  -->
            <script type="text/javascript" src="{{url_for('static',
                filename='bootstrap.js')}}"></script>

            <!-- Menu JS  -->
            <script type="text/javascript" src="{{url_for('static',
                filename='menuzord.js')}}"></script>

            <!-- main js -->
            <script type="text/javascript" src="{{url_for('static',
                filename='main.js')}}"></script>
        </body>

    </html>
